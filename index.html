<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TOTP Generator</title>
  <link rel="stylesheet" href="css/bulma-0.7.1.min.css">
  <style>
    @media screen and (min-width: 600px) {
      .container {
        max-width: 600px;
        width: 600px;
      }
    }
  </style>
</head>
<body>
  <section id="app" class="container">

    <div class="section">
      <h1 class="title">Teams Meeting Link Converter</h1>
      <a class="link" href="help.html">How do I use this?</a>
      <br>
      
      <br>
      <div class="field">
        <label class="label">Teams Meeting Link</label>
        <div class="control">
          <input v-on:keyup.enter="convert" class="input" type="text" placeholder="Paste link in here" id="iptLink">
        </div>
      </div>

      <div class="columns is-mobile">
        <div class="column">
          <div class="field">
            <button class="button" type="submit" id="btnDecrypt" onclick='convert()'>Convert</button>
            
          </div>
        </div>
        
      </div>
      
      <br>
      
      <div class="box" id="content" style="display:none;">
        <pre id="json_box"></pre>        
      </div>
      
      <div class="box">
        <p class="text" id="output"></p>
      </div>
      <button class="button" type="submit" id="btnDecrypt" onclick='copy()'>Copy to clipboard</button>
    </div>

  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>Created by <a href="https://github.com/christovic">Dan Christovic</a>. Source on <a href="https://github.com/christovic/teams-meeting-link-converter">Github</a>.</p>
      </div>
    </div>
  </footer>
  <script src="js/app.js"></script>

</body>
</html>
